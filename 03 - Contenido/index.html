<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de Contenidos</title>
</head> 
<body>
    <p>Mis platos favoritos son: </p>
    <ul> <!-- Unordered lists, existen las Orderer Lists, "ol". ul viñetas, ol enumerado -->
        <li>Lomo saltado</li> <!-- Listas -->
            <ol>Lomito de marrano</ol>
            <ol>Aji pica el orto</ol>
        <li>Ají de gallina
            <ol>
                <li>Pollo</li>
                <li>Aji amarillo</li>
            </ol>
        </li>
        <li>Pizza sumatra
            <ol>Lulo seco</ol>
            <ol>Patatas</ol>
        </li>
    </ul>
    <p>Lista de congregaciones</p>
    <dl> <!-- Definition lists -->
        <dt>Andes</dt> <!-- Definition term -->
        <dd>Alejandro Fierro 5106</dd> <!-- Definition description -->
        <dt>Fleming</dt>
        <dd>Calle El Tungo 8832</dd>
    </dl>   
    <figure>
        <pre> <!-- Mantiene la sintaxis que yo ingreso, espacios, saltos de lineas, etc-->
            <code> <!-- Es para mostrar código -->
                function Hola() {
                    return "Hola Meen"
                }
             </code>
        </pre>
        <figcaption>JavaScript Function Example</figcaption>
    </figure>
</body>
</html>
